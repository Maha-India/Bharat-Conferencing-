name: Deploy to Firebase

on:
  push:
    branches:
      - main # Adjust this to your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Set up Firebase service account
      run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > ${HOME}/firebase-key.json

    - name: Authenticate with Firebase
      run: |
        firebase use --add --project bharat-conferencing
        firebase deploy --only hosting --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
      env:
        FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
