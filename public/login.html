<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login page for the Video Conference app">
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="css/style.css">
  <title>Login</title>
</head>
<body>
  <header>
    <h1>Login</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main class="auth-container">
    <form id="login-form">
      <h2>Sign In</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="auth-options">
        <p>Or sign in with:</p>
        <button id="google-sign-in" type="button">Sign in with Google</button>
        <button id="github-sign-in" type="button">Sign in with GitHub</button>
        <button id="microsoft-sign-in" type="button">Sign in with Microsoft</button>
      </div>
      <p><a href="reset-password.html">Forgot password?</a></p>
    </form>
  </main>

  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
